name: Node.js CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      NEXT_PUBLIC_BASE_PATH: /dev-things
      NEXT_PUBLIC_ASSETS_PREFIX: /

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: Checkout ðŸ””
        uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install packages ðŸ”§
        run: npm ci

      - name: Run Build ðŸ”§
        run: npm run build

      - name: Run Export ðŸ”§
        run: npm run export

      - name: Tranform on Static File ðŸ”§
        run: npm run replaceFilePaths

      - name: Deploy GH Pages ðŸš€
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: out
          CLEAN: true
